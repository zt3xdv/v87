<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 - Service Unavailable</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
            text-align: center;
        }
        .container {
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-top: 0;
            color: #ff4757; /* Changed to a contrasting color */
        }
        p {
            color: #ccc;
            line-height: 1.5;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        a {
            color: #ddd;
            text-decoration: none;
            transition: color 0.3s; /* Smooth transition for hover effect */
        }
        a:hover {
            color: #ff4757; /* Changed hover color for visibility */
            text-decoration: underline;
        }
        .code { 
            background: #0f0f0f; 
            padding: 0.2rem 0.4rem; 
            border-radius: 4px; 
            font-family: monospace; 
            font-size: 0.9em;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.8em; 
            color: #aaa; /* Lightened footer text for contrast */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service Unavailable</h1>
        <p>We're experiencing issues connecting to our server.</p>
        <p>Please ensure that your application is running and listening on <span class="code">port 3000</span>.</p>
    </div>
</body>
</html>
